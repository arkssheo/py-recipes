

{% extends "recipes/base.html" %}

{% block content %}
<form method="post">
	<div class="row">
		<div class="col s12">
		  <div class="card">
		    <div class="card-content">
		      <span class="card-title">Create a new recipe</span>
				{% csrf_token %}
				{{ form.as_p }}
		    </div>
		    <div class="card-action">
		      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
			    <i class="material-icons right">send</i>
			  </button> 
			  &nbsp;or&nbsp;<a class="btn-flat waves-effect waves-teal" href="{% url 'recipes:index' %}">Cancel</a>
		    </div>
		  </div>
		</div>
	</div>
</form>
{% endblock %}
