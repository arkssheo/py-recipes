{% extends "recipes/base.html" %}

{% block header %}
<h3>Recipe List</h3>
{% endblock %}

{% block content %}
<section class="recipe-list">
	<a class="btn waves-effect waves-light" href="{% url 'recipes:new' %}">Create new
	    <i class="material-icons right">add</i>
	</a> 
	<ul class="collection">
		{% for recipe in object_list %}
			<li class="collection-item"><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe }}</a></li>
		{% endfor %}
	</ul>
</section>

{% endblock %}
